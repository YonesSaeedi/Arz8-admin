name: Laravel CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy_backend:
    name: Deploy Laravel Backend
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[backend]') || !contains(github.event.head_commit.message, '[frontend]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Laravel
        run: |
          TARGET_DIR="/home/cp38729/domains/arz8x.com/saeedi-admin"
          ssh -o StrictHostKeyChecking=no -p 3031 cp38729@65.21.239.21 "
            cd ${TARGET_DIR} || exit 1

            set -e
            echo '🔄 Fetching origin...'
            git fetch origin
            git switch -C main origin/main
            git clean -fd
            git log -1 --oneline


            /usr/local/php82/bin/php82 /usr/local/bin/composer install --no-dev --optimize-autoloader
            /usr/local/php82/bin/php82 artisan optimize:clear

            chown -R cp38729:cp38729 public storage bootstrap/cache 2>/dev/null || true
            find public storage bootstrap/cache -type d -exec chmod 755 {} + 2>/dev/null || true
            find public storage bootstrap/cache -type f -exec chmod 644 {} + 2>/dev/null || true
            chmod -R ug+rwx storage bootstrap/cache 2>/dev/null || true

            # ریستارت php-fpm برای پاک شدن OPcache
            sudo systemctl restart php82-php-fpm 2>/dev/null || sudo systemctl restart php-fpm 2>/dev/null || sudo service php-fpm restart 2>/dev/null || true

            echo '✅ آخرین commit روی سرور:'
            git log -1 --oneline
          "


  build_frontend:
    name: Build & Deploy Vue 2
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[frontend]') || !contains(github.event.head_commit.message, '[backend]')
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Clean installation
        run: |
          rm -rf node_modules public/js public/css
          npm cache clean --force

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps --prefer-offline --no-audit

      - name: Install root dependencies
        working-directory: ./
        run: npm install --legacy-peer-deps --prefer-offline --no-audit

      - name: Build production assets
        run: npm run prod

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy frontend assets
        run: |
          ssh -p 3031 -o StrictHostKeyChecking=no root@65.21.239.21 "
          # فقط فایل‌های غیر از index.php پاک بشن
          find /home/cp38729/domains/arz8x.com/admin/ -mindepth 1 ! -name 'index.php' -delete

          # پاک کردن پوشه frontend قدیمی
          rm -rf /home/cp38729/domains/arz8x.com/saeedi-admin/frontend/*

          sudo chown -R cp38729:cp38729 /home/cp38729/domains/arz8x.com/admin
          "
      - name: Upload built assets
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 65.21.239.21
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 3031
          source: "public/*"
          target: "/home/cp38729/domains/arz8x.com/admin"
          strip_components: 1
