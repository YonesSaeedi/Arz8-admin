name: Laravel CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy_backend:
    name: Deploy Laravel Backend
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[backend]') || !contains(github.event.head_commit.message, '[frontend]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Laravel
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            TARGET_DIR="/home/cp38729/domains/arz8x.com/saeedi-admin"
          elif [ "${GITHUB_REF}" == "refs/heads/dev" ]; then
            TARGET_DIR="/home/cp38729/domains/arz8x.com/saeedi-admin-dev"
          else
            echo "âŒ Branch not supported: ${GITHUB_REF}"
            exit 1
          fi

          echo "ğŸ¯ Deploying to: $TARGET_DIR"
          echo "ğŸŒ¿ Branch: ${GITHUB_REF##*/}"

          # Forward SSH agent to server
          ssh -A -o StrictHostKeyChecking=no -p 3031 cp38729@65.21.239.21 "
            set -e

            echo 'ğŸ“‚ Changing to target directory...'
            cd '$TARGET_DIR'

            echo 'ğŸ”„ Resetting and cleaning...'
            git reset --hard HEAD
            git clean -fd

            echo 'ğŸ“¥ Pulling latest changes...'
            # Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² SSH agent forwarded
            git pull origin '${GITHUB_REF##*/}' --no-rebase

            echo 'ğŸ“¦ Installing dependencies...'
            /usr/local/php82/bin/php82 /usr/local/bin/composer install --no-dev --optimize-autoloader

            echo 'ğŸ§¹ Clearing cache...'
            /usr/local/php82/bin/php82 artisan optimize:clear

            echo 'ğŸ”§ Setting permissions...'
            chown -R cp38729:cp38729 '$TARGET_DIR'

            echo 'âœ… Deployment completed successfully!'
          "

  build_frontend:
    name: Build & Deploy Vue 2
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[frontend]') || !contains(github.event.head_commit.message, '[backend]')
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Clean installation
        run: |
          rm -rf node_modules public/js public/css
          npm cache clean --force

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps --prefer-offline --no-audit

      - name: Install root dependencies
        working-directory: ./
        run: npm install --legacy-peer-deps --prefer-offline --no-audit

      - name: Build production assets
        run: npm run prod

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy frontend assets
        run: |
          ssh -p 3031 -o StrictHostKeyChecking=no root@65.21.239.21 "

          # ÙÙ‚Ø· ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ ØºÛŒØ± Ø§Ø² index.php Ù¾Ø§Ú© Ø¨Ø´Ù†
          find /home/cp38729/domains/arz8x.com/admin/ -mindepth 1 ! -name 'index.php' -delete

          # Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† Ù¾ÙˆØ´Ù‡ frontend Ù‚Ø¯ÛŒÙ…ÛŒ
          rm -rf /home/cp38729/domains/arz8x.com/saeedi-admin/frontend/*

          chown -R cp38729:cp38729 /home/cp38729/domains/arz8x.com/admin
          "
      - name: Upload built assets
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 65.21.239.21
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 3031
          source: "public/*"
          target: "/home/cp38729/domains/arz8x.com/admin"
          strip_components: 1
